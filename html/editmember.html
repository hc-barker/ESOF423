<!doctype HTML>
	<head>
		<title>Edit Member</title>
	</head>
	<body>
		<a href="../index.html">Home Page</a>
		<h1>Edit Member information</h1>
		<form id="edit-form" action="editmemberfunc.js">
		<fieldset>
		<legend>Personal Information:</legend>
			<label for="firstName"><b>Edit First Name</b></label>
			<input type="text" name="firstName" required><br>
			<label for="lastName"><b>Edit Last name</b></label>
			<input type="text" name="lastName" required><br>
			<label for="addressline1"><b>Edit Address Line 1</b></label>
			<input type="text" name="addressline1" required><br>
			<label for="zip"><b>Edit Postal Code</b></label>
			<input type="text" name="zip" required><br>
		</fieldset>
		<fieldset>
			<legend>Senior Center Information</legend>
			<label for="meallocation"><b>*Main Meal Location</b></label><br>
			<input type="radio" name="meallocation" value="Home"> Home<br>
			<input type="radio" name="meallocation" value="Center"> Center<br>
			<fieldset>
				<legend>Activity Enrollment</legend>
				<input type="checkbox" name="activity" value="BINGO">BINGO</option>
				<input type="checkbox" name="activity" value="Card Games">Card Games</option>
				<input type="checkbox" name="activity" value="Needleairs">Needleairs</option>
				<input type="checkbox" name="activity" value="Birthday">Birthday Celebration</option>
			</fieldset>
		</fieldset>
		<input type="submit" value="Submit">
		</form>
	</body>
</html>
